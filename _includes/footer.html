    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <p>
            {{ site.description | escape }}

        </div>
      </div>
      <br>
      <div class="social-links">
        {%- include social.html -%}

    </div>
  
  </footer>
