{% if include.text %}
    {% assign text = "-" | append: include.text | append: "-yellow" %}
{% else %}
    {% assign text = "-gray" %}
{% endif %}
<a href="{{ include.href }}" target="_blank"><img src="https://custom-icon-badges.demolab.com/badge/League_of_Legend_Wiki{{ text }}.svg?logo=lolwiki"></a>
